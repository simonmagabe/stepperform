<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Linear Stepper Form</h2>

        <div class="steps">
            <div class="step email">
                <span class="email-span">1</span>
                <p class="email-text">Email Address</p>
            </div>
            <hr>
            <div class="step password">
                <span class="password-span">2</span>
                <p class="password-text">Password</p>
            </div>
            <hr>
            <div class="step validate">
                <span class="validate-span">3</span>
                <p class="validate-text">Validate</p>
            </div>
        </div>

        <form action="" method="post">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" required placeholder="Enter email">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="Enter password" minlength="6" maxlength="18">
            </div>

            <div class="submission">
                <button class="previous-button" type="button">Previous</button>
                <button class="email-next-button" type="button">Next</button>
                <button class="password-next-button" type="button">Next</button>
                <button class="submit-button" type="submit" value="Submit" >Submit</button>
            </div>
        </form>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
