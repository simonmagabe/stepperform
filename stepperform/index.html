<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Linear Stepper Form</h2>

        <div class="steps">
            <div class="step email">
                <span class="email-span">1</span>
                <p class="email-text">Email Address</p>
            </div>
            <hr>
            <div class="step password">
                <span class="password-span">2</span>
                <p class="password-text">Password</p>
            </div>
            <hr>
            <div class="step validate">
                <span class="validate-span">3</span>
                <p class="validate-text">Validate</p>
            </div>
        </div>

        <form action="/index.html" method="get" id="Stepperform">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" required placeholder="Enter email" onkeyup = "handleButtonActive(this)" value="">
                <span></span>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="Enter password. 6 characters or more." minlength="6" maxlength="18" onkeyup = "handlePassword(this)">
                <span>Enter between 6 -18 characters.</span>
            </div>

            <div class="submission">
                <button class="previous-button" type="button">
                    <span><i class="fas fa-chevron-left"></i></span>
                    Previous
                </button>
                <button class="email-next-button disable" type="button" disabled>
                    <span>
                        Next
                    </span>
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="password-previous-button" type="button">
                    <span><i class="fas fa-chevron-left"></i></span>
                    Previous
                </button>
                <button class="password-next-button disable" type="button" disabled>
                    Next
                    <span><i class="fas fa-chevron-right"></i></span>
                </button>
                <button class="submit-button" type="submit" form="Stepperform" value="Submit" href="#">
                    Submit
                    <span><i class="fas fa-chevron-right"></i></span>
                </button>
            </div>
        </form>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
